<div *ngIf="cartObj">
    <table class="table text-white  mx-auto mt-5 text-center">
        <thead>
            <th>title</th>
            <th>Description</th>
            <th>thumbnail</th>
        </thead>
    
        <tbody >
            
            <tr *ngFor="let products of cartObj.products">
                     <td>{{products.title}}</td>
                     <td>{{products.short_description}}</td>
                     <td>
                         <img src="{{products.thumbnail}}" alt="" width="100px" height="80px">
                     </td>
                    
            </tr>
      
    
        </tbody>
    
    </table>
</div>
